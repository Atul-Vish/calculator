<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-2">
            <div class="display">DISPLAY</div>
            <div class="buttons">
                <div class="first-row">
                    <div class="clear">CLEAR</div>
                    <div class="delete">DELETE</div>
                </div>
                <div id="second-row" class="numbers">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>/</div>
                </div>
                <div id="third-row" class="numbers">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>x</div>
                </div>
                <div id="fourth-row" class="numbers">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>-</div>
                </div>
                <div id="fifth-row" class="numbers">
                    <div>.</div>
                    <div>0</div>
                    <div>=</div>
                    <div>+</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
